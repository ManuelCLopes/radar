name: Keep Alive

on:
  schedule:
    # Run every 14 minutes to avoid Render's 15-minute inactivity timeout
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  ping-server:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Application
        env:
          URL: ${{ secrets.APP_URL || 'https://competitorwatcher.pt' }}
        run: |
          echo "Pinging $URL..."
          curl -I $URL
